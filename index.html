<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="([А-ЯЁ]{1}[а-яё\-]{1,}\s?){1,}" minlength="2" maxlength="20" placeholder="Имя" required />
                        <span class="form__error">Имя в формате: Иван Иванов</span>
                    </div>
                    <div class="form__field">
                        <!--\w{1,}\.?\w{1,}?@\w{1,}\.\w{1,}-->
                        <input class="form__input" type="text" name="email" pattern="[a-zA-Z0-9_\-\.]{1,}@([A-z]{1,}\.[A-z]{1,}\.[A-z]{1,}|[a-z]{1,}\.[a-z]{1,})" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" placeholder="Телефон" pattern="\+?[0-9]{1}[0-9\(\)\-\s]{1,18}" minlength="" maxlength="18"  required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url" pattern="(https?:\/\/[wW{3}]?\.?[A-z0-9]{1,}\.?[A-z]{1,}\.[A-z]{1,})|((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))|([A-z0-9]{1,}\.[A-z]{1,})|(:\d{2,5})|([A-z0-9\/]{1,}#)" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="text">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
